<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proud Of My Town — Shop</title>
  <meta name="description" content="Proud Of My Town — apparel with hometown stories." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--bg:#fafafa;--ink:#0a0a0a}
    html,body{background:var(--bg);color:var(--ink)}
    .soft{box-shadow:0 10px 30px rgba(0,0,0,.06)}
  </style>
</head>
<body class="min-h-screen">
  <header class="flex items-center justify-between px-6 md:px-12 py-6 border-b border-neutral-200">
    <div class="tracking-[0.25em] text-xs md:text-sm uppercase">Proud Of My Town</div>
    <nav class="flex items-center gap-4 text-xs md:text-sm">
      <a class="opacity-70 hover:opacity-100" href="#">Shop</a>
      <a class="opacity-70 hover:opacity-100" href="#story">Story</a>
      <a class="opacity-70 hover:opacity-100" href="#contact">Contact</a>
    </nav>
  </header>

  <section class="px-6 md:px-12 pt-10 pb-4 md:pt-16 md:pb-10">
    <div class="grid md:grid-cols-12 gap-8 items-end">
      <div class="md:col-span-7">
        <h1 class="text-4xl md:text-6xl tracking-tight leading-[0.95] font-light">
          Everyday silhouettes.
          <span class="block">Hometown energy.</span>
        </h1>
      </div>
      <div class="md:col-span-5 flex md:justify-end">
        <div class="inline-flex items-center gap-3 border border-neutral-300 rounded-full px-3 py-2 text-xs md:text-sm bg-white">
          <button id="btn-ig" class="px-3 py-1 rounded-full bg-neutral-900 text-white" title="Mirror Instagram sequence">Instagram order</button>
          <button id="btn-new" class="px-3 py-1 rounded-full" title="Newest products first">Newest first</button>
        </div>
      </div>
    </div>
    <p class="mt-6 max-w-2xl text-sm md:text-base opacity-70">
      Curated drops that match our Instagram feed — every piece carries a story from a real town, a real person, a real moment.
    </p>
  </section>

  <section class="px-6 md:px-12 pb-24">
    <div id="grid" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
  </section>

  <footer class="px-6 md:px-12 py-10 border-t border-neutral-200 text-xs opacity-70">
    © <span id="yr"></span> Proud Of My Town. All rights reserved.
  </footer>

  <div id="modal" class="fixed inset-0 z-50 hidden bg-black/60 backdrop-blur-[2px] items-end md:items-center justify-center p-0 md:p-8">
    <div class="bg-white w-full md:max-w-3xl rounded-t-3xl md:rounded-3xl overflow-hidden soft">
      <div class="grid md:grid-cols-2">
        <div class="aspect-square bg-neutral-100">
          <img id="m-img" alt="" class="w-full h-full object-cover" />
        </div>
        <div class="p-6 md:p-8">
          <button id="m-close" class="float-right -mt-2 -mr-2 w-9 h-9 rounded-full border border-neutral-300 hover:bg-neutral-50" aria-label="Close story">×</button>
          <h2 id="m-title" class="text-2xl md:text-3xl font-light mb-2"></h2>
          <h3 class="text-sm md:text-base uppercase tracking-wide opacity-60 mb-4">Inspiration</h3>
          <p id="m-body" class="text-sm md:text-base leading-relaxed"></p>
          <div class="mt-6 flex items-center gap-3">
            <a id="m-buy1" href="#" class="px-5 py-3 rounded-full border border-neutral-300 hover:bg-neutral-900 hover:text-white transition">Add to cart</a>
            <a id="m-buy2" href="#" class="px-5 py-3 rounded-full border border-neutral-900 bg-neutral-900 text-white hover:opacity-90">Buy now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const PRODUCTS = [
      {
        id: 'p-001',
        title: 'Canberra Pride Tee',
        price: 49,
        igSeq: 1,
        image: 'https://images.unsplash.com/photo-1520975916090-3105956dac38?q=80&w=1200&auto=format&fit=crop',
        buyUrl: '#',
        story: 'Inspired by Patty Mills’ leadership and generosity, this tee celebrates the spirit of Canberra — small city, global heartbeat. 10% supports youth hoops clinics in ACT.'
      },
      {
        id: 'p-002',
        title: 'Lake City Legacy Tee',
        price: 49,
        igSeq: 2,
        image: 'https://images.unsplash.com/photo-1520976575361-96c9f8a26f3b?q=80&w=1200&auto=format&fit=crop',
        buyUrl: '#',
        story: 'Honours astronaut Ronald McNair — a kid from a small town who touched the stars. Wear it for the dreamers on your block.'
      },
      {
        id: 'p-003',
        title: 'St. Matthews Grit Tee',
        price: 49,
        igSeq: 3,
        image: 'https://images.unsplash.com/photo-1520975682031-2208d2e5b27f?q=80&w=1200&auto=format&fit=crop',
        buyUrl: '#',
        story: 'A nod to Viola Davis’ journey from St. Matthews, South Carolina — proof that greatness grows in quiet places.'
      },
      {
        id: 'p-004',
        title: 'Brisbane Safe Haven Tee',
        price: 49,
        igSeq: 4,
        image: 'https://images.unsplash.com/photo-1531547255897-f400dc1b7de3?q=80&w=1200&auto=format&fit=crop',
        buyUrl: '#',
        story: 'Celebrates the community project turning car parks into overnight refuge — practical pride, Brisbane style.'
      }
    ];

    const grid = document.getElementById('grid');
    const btnIg = document.getElementById('btn-ig');
    const btnNew = document.getElementById('btn-new');
    const yr = document.getElementById('yr'); yr.textContent = new Date().getFullYear();

    let order = 'ig';
    btnIg.onclick = () => { order = 'ig'; btnIg.classList.add('bg-neutral-900','text-white'); btnNew.classList.remove('bg-neutral-900','text-white'); draw(); };
    btnNew.onclick = () => { order = 'new'; btnNew.classList.add('bg-neutral-900','text-white'); btnIg.classList.remove('bg-neutral-900','text-white'); draw(); };

    function draw(){
      const items = [...PRODUCTS];
      if(order==='ig') items.sort((a,b)=>a.igSeq-b.igSeq); else items.sort((a,b)=>b.igSeq-a.igSeq);
      grid.innerHTML = items.map(p => `
        <article class="group">
          <button class="block w-full overflow-hidden rounded-2xl bg-neutral-100 aspect-square" data-id="${p.id}">
            <img src="${p.image}" alt="${p.title}" class="w-full h-full object-cover transition-all duration-500 group-hover:scale-[1.03]" />
          </button>
          <div class="flex items-start justify-between mt-3">
            <div>
              <h3 class="text-sm md:text-base font-medium">${p.title}</h3>
              <p class="text-xs md:text-sm opacity-60">$${p.price} AUD</p>
            </div>
            <div class="text-[10px] md:text-xs opacity-50">IG #${p.igSeq}</div>
          </div>
        </article>
      `).join('');

      grid.querySelectorAll('button[data-id]').forEach(btn => {
        btn.addEventListener('click', () => openModal(btn.getAttribute('data-id')));
      });
    }

    const modal = document.getElementById('modal');
    const mImg = document.getElementById('m-img');
    const mTitle = document.getElementById('m-title');
    const mBody = document.getElementById('m-body');
    const mBuy1 = document.getElementById('m-buy1');
    const mBuy2 = document.getElementById('m-buy2');
    const mClose = document.getElementById('m-close');

    function openModal(id){
      const p = PRODUCTS.find(x => x.id === id);
      if(!p) return;
      mImg.src = p.image;
      mTitle.textContent = p.title;
      mBody.textContent = p.story;
      mBuy1.href = p.buyUrl; mBuy2.href = p.buyUrl;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }
    function closeModal(){ modal.classList.add('hidden'); modal.classList.remove('flex'); }
    mClose.onclick = closeModal;
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });

    draw();
  </script>
</body>
</html>
